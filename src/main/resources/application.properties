# Configuração de exemplo para FloruitDatabase
# Este arquivo pode ser usado como referência para configurações

# Configurações básicas do banco de dados
database.host=localhost
database.port=3306
database.name=floruit_demo
database.username=root
database.password=password

# Configurações do pool de conexões
database.pool.max-size=20
database.pool.min-idle=5
database.pool.connection-timeout=30000
database.pool.idle-timeout=600000
database.pool.max-lifetime=1800000

# Configurações de performance
database.cache.prep-stmts=true
database.cache.prep-stmt-cache-size=250
database.cache.prep-stmt-cache-sql-limit=2048

# Configurações de detecção de vazamento
database.leak-detection-threshold=0

# Configurações da fila de comandos
command.queue.capacity=1000
command.queue.processing-interval=100
